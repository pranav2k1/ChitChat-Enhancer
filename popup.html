<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChitChat Enhancer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ChitChat Enhancer</h1>
      <div class="status-indicator" id="status" title="Automation status"></div>
    </header>

    <section class="controls">
      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="automation-toggle">
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Automation</span>
      </div>

      <button id="pause-btn" class="btn btn-secondary">Pause</button>
    </section>

    <section class="settings">
      <h3>Filters</h3>

      <div class="filter-group">
        <label for="keywords">Keyword Blocklist</label>
        <textarea 
          id="keywords" 
          placeholder="m, male, M (comma-separated)"
          rows="3"
        ></textarea>
        <span class="helper-text">Messages containing these keywords will be skipped</span>
      </div>

      <div class="filter-group">
        <label for="timeout">Inactivity Timeout (seconds)</label>
        <input 
          type="number" 
          id="timeout" 
          min="5" 
          max="120" 
          value="30"
        >
        <span class="helper-text">Skip chat after this many seconds of inactivity</span>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="filter-age-gender" checked>
          <span>Filter age/gender patterns (e.g., "18m", "25f")</span>
        </label>
      </div>
    </section>

    <section class="stats">
      <h3>Session Statistics</h3>
      <div class="stat-grid">
        <div class="stat-item">
          <span class="stat-value" id="total-chats">0</span>
          <span class="stat-label">Total Chats</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="skipped-chats">0</span>
          <span class="stat-label">Skipped</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="filtered-chats">0</span>
          <span class="stat-label">Filtered</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="active-time">0m</span>
          <span class="stat-label">Active Time</span>
        </div>
      </div>
      <button id="reset-stats" class="btn btn-link">Reset Statistics</button>
    </section>

    <section class="shortcuts">
      <h3>Keyboard Shortcuts</h3>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <kbd>Alt + P</kbd>
          <span>Pause/Resume</span>
        </div>
        <div class="shortcut-item">
          <kbd>Alt + S</kbd>
          <span>Skip Current Chat</span>
        </div>
      </div>
    </section>

    <footer>
      <button id="save-settings" class="btn btn-primary">Save Settings</button>
      <div class="version">v2.0.0</div>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
